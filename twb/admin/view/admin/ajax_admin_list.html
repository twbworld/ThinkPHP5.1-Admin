<table id="table_id" class="table table-bordered table-striped table-hover table-sm" style="width: 100%">
    <thead>
        <tr>
            <th>Id</th>
            <th>用户名</th>
            <th>角色</th>
            <th>加入</th>
            <th>最后修改</th>
            <th>最后登录</th>
            <th>最后登录IP</th>
        </tr>
    </thead>
    <tbody>
        {volist name="data" id="vo"}
        <tr data-id="{$vo.admin_id}">
            <td>{$vo.admin_id}</td>
            <td>{$vo.user_name}</td>
            <td>{$vo.role_name}</td>
            <td>{$vo.create_time|date='Y-m-d'}</td>
            <td>{$vo.update_time|date='Y-m-d H:i'}</td>
            <td>{$vo.last_login|date='Y-m-d H:i'}</td>
            <td>{$vo.last_ip}</td>
        </tr>
        {/volist}
    </tbody>
</table>
